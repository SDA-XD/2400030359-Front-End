<!DOCTYPE html>
<html>
    <head>
    <title>Student Registration Form</title>
</head>

<body bgcolor="MistyRose">
    <form>
        <table align="center" width="700" cellpadding="10">
            <tr>
                <td colspan="2" align="center">
                    <h1>Student Registration Form</h1>
                </td>
            </tr>
            <tr>
                <td>Roll No.:</td>
                <td>
                    <input type="text" size="21"Placeholder="First Name"/>
                    -
                    <input type="text" size="21"Placeholder="Last Name"/>
                </td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                <td><input type="text" size="50"/></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td>
                    <input type="Text" size="3" placeholder="Day"/>
                     <input type="Text" size="3" placeholder="Month"/>
                      <input type="Text" size="3" placeholder="Year"/>
                </td>
            </tr>
            <tr>
                <td>Mobile No.:</td>
                <td>
                    <input type="Text" size="1" value="+91"/>
                    <input type="Text" size="40" />
                </td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="text" size="50"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" size="50" /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender"/> Male
                    <input type="radio" name="gender"/> Female
                </td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <input type="checkbox"/> CSE
                    <input type="checkbox"/> ECE
                    <input type="checkbox"/> Civil
                    <input type="checkbox"/> Mech
                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td><select>
                    <option>------------------------------Select Current Course------------------------------</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>Node</option>
                    <option>React</option>
                    <option>PHP</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" size="50"/></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register"/>
                </td>
            </tr>

        </table>
        </form>
</body>
</html>
